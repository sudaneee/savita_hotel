<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 14px; /* Adjust this value to your desired size */
            background-color: #f8f9fa;
        }
        .search-container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 500px; /* Set a max-width for the container */
            margin: 0 auto; /* Center the div horizontally */
            margin-top: 100px; /* Add some space at the top */
            text-align: center;
        }
        .search-container img {
            width: 100%;
            height: auto;
            max-width: 200px; /* Limit the size of the image */
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 30px;
            font-weight: bold;
        }
        .form-select, .form-control {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <!-- Display the header image from SchoolConfig -->
            {% if school_config.header_image %}
            <img src="{{ school_config.header_image.url }}" alt="School Header">
            {% endif %}
            
            <h2>Check Your Examination Result</h2>
            <form method="GET" action="{% url 'view_student_result' %}">
                <div class="mb-3">
                    <label for="session" class="form-label">Select Session</label>
                    <select class="form-select" id="session" name="session_id" required>
                        <option selected disabled>Choose session...</option>
                        {% for session in sessions %}
                        <option value="{{ session.id }}">{{ session.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="term" class="form-label">Select Term</label>
                    <select class="form-select" id="term" name="term_id" required>
                        <option selected disabled>Choose term...</option>
                        {% for term in terms %}
                        <option value="{{ term.id }}">{{ term.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="class" class="form-label">Select Class</label>
                    <select class="form-select" id="class" name="class_id" required>
                        <option selected disabled>Choose class...</option>
                        {% for school_class in classes %}
                        <option value="{{ school_class.id }}">{{ school_class.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="admission_number" class="form-label">Enter Admission Number</label>
                    <input type="text" class="form-control" id="admission_number" name="admission_number" required>
                </div>

                <button type="submit" class="btn btn-primary">View Result</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
