{% extends "src/partials/base.html" %}
{% block content %}
<div class="main-content mt-1">
    <div class="card">
        <div class="card-header">
            <h4>{% if category %}Edit Category{% else %}Add New Category{% endif %}</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" value="{{ category.name|default:'' }}" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" class="form-control">{{ category.description|default:'' }}</textarea>
                </div>
                <div class="card-footer text-right">
                    <button class="btn btn-primary" type="submit">{% if category %}Update{% else %}Add{% endif %} Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
