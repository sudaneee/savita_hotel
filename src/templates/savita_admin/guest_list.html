{% extends "savita_admin/partials/base.html" %}
{% block content %}
<div class="main-content mt-1">
    <div class="card">
        <div class="card-header">
            <h4>Guest List</h4>
            <a href="{% url 'guest_create' %}" class="btn btn-primary">Add New Guest</a>
        </div>
        <div class="card-body">
            <table class="table table-stripped" id="table-1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for guest in guests %}
                    <tr>
                        <td>{{ guest.name }}</td>
                        <td>{{ guest.email }}</td>
                        <td>{{ guest.phone_number }}</td>
                        <td>
                            <a href="{% url 'guest_update' guest.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'guest_delete' guest.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
