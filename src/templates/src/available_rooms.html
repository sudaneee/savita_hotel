<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Rooms</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center text-blue-700">Available Rooms</h1>
        <form method="get" class="flex flex-col md:flex-row items-center justify-center gap-4 mb-6">
            <div>
                <label for="check_in_date" class="block text-sm font-medium text-gray-700">Check-in</label>
                <input type="date" id="check_in_date" name="check_in_date" class="border border-gray-300 rounded-lg px-3 py-2">
            </div>
            <div>
                <label for="check_out_date" class="block text-sm font-medium text-gray-700">Check-out</label>
                <input type="date" id="check_out_date" name="check_out_date" class="border border-gray-300 rounded-lg px-3 py-2">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                Search
            </button>
        </form>

        <ul class="space-y-4">
            {% for room in rooms %}
                <li class="p-4 bg-white shadow-md rounded-lg flex justify-between items-center">
                    <div>
                        <p class="text-lg font-medium text-gray-800">Room {{ room.room_number }}</p>
                        <p class="text-gray-600">{{ room.get_room_type_display }}</p>
                        <p class="text-green-600 font-semibold">${{ room.price_per_night }} per night</p>
                    </div>
                    <a href="{% url 'book_room' room.id %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                        Book Now
                    </a>
                </li>
            {% empty %}
                <li class="p-4 bg-white shadow-md rounded-lg text-center text-gray-600">
                    No available rooms.
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
